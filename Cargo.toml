[package]
name = "sps_status"
version = "0.1.0"
edition = "2021"

# Define the binary target
[[bin]]
name = "sps_status"
path = "main.rs"

[dependencies]
chrono = { version = "0.4" }
rocket = { version = "0.5" }
anyhow = { version = "1.0" }
vrchatapi = { version = "1.0" }
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12", default-features = false, features = ["json", "cookies", "rustls-tls"] }
serde = { version = "1", features = ["derive"] }
html-escape = "0.2.13"

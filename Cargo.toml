[package]
name = "vrchat_sps_status"
version = "0.1.0"
edition = "2021"

# Define the binary target
[[bin]]
name = "vrchat_sps_status"
path = "main.rs"

[dependencies]
chrono = { version = "0.4" }
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12", default-features = false, features = ["json", "cookies", "rustls-tls"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
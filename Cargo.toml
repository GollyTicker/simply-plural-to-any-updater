[package]
name = "sps_status"
version = "0.1.0"
edition = "2021"

# Define the binary target
[[bin]]
name = "sps_status"
path = "src/main.rs"

# binary target for docker build caching
[[bin]]
name = "download_only"
path = "src/dummy.rs"

[dependencies]
chrono = "0.4"
rocket = "0.5"
anyhow = "1.0"
dotenvy = "0.15"
vrchatapi = "1.0"
encoding_rs = "0.8"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12", default-features = false, features = ["json", "cookies", "rustls-tls"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
html-escape = "0.2.13"

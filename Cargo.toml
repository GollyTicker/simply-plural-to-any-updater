[package]
name = "sp2any"
version = "0.1.0"
edition = "2024"
rust-version = "1.90.0"

[[bin]]
name = "sp2any"
path = "src/main.rs"

[[bin]]
name = "ts-bindings"
path = "src/bin/ts-bindings.rs"

[lib]

[dependencies]
chrono = { version = "*", features = ["serde"] }
either = "*"
anyhow = "*"
dotenvy = "*"
encoding_rs = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
vrchatapi = "*"
html-escape = "*"
clap = { version = "*", features = ["derive", "env"] }
tokio = { version = "*", features = ["full"] }
tokio-util = { version = "*" }
log = "*"
sqlx = { version = "*", features = [
    "runtime-tokio-rustls",
    "postgres",
    "chrono",
    "uuid",
    "macros",
] }
reqwest = { version = "*", default-features = false, features = [
    "json",
    "cookies",
    "rustls-tls",
] }
strum_macros = "*"
argon2 = "*"
jsonwebtoken = "*"
rand = "*"
sha2 = "*"
rocket = { version = "*", features = ["json", "http2"] }
strum = "*"
specta = { version = "*", features = ["serde", "typescript", "export"] }
specta-typescript = "*"
rocket_cors = { version = "*", default-features = false }
rocket_ws = "*"
# using later version to ensure same cookie_store is used as in reqwest
reqwest_cookie_store = { version = "0.8", features = ["serde"] }
base64 = "*"
async-scoped = { version = "*", features = ["use-tokio"] }

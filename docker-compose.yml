services:
  sps-status:
    build:
      dockerfile: Dockerfile
      context: "."
    image: "sps-status:latest"
    container_name: sps-status
    env_file:
      - defaults.env
      - deploy.env
    restart: always
    networks:
      - sps-status-net

networks:
  sps-status-net:
    name: sps-status-net
    driver: bridge

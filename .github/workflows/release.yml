name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags starting with v (e.g. v1.0)

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Rust, Cargo and rustup
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install MinGW toolchains for Windows targets
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-mingw-w64-x86-64 gcc-mingw-w64-i686

    - name: Unit tests
      run: ./test/unit-tests.sh

    - name: Webserver Integration Tests
      env:
        SPS_API_TOKEN: ${{ secrets.SPS_API_TOKEN }}
        SPS_API_WRITE_TOKEN: ${{ secrets.SPS_API_WRITE_TOKEN }}
      run: ./test/webserver.integration-tests.sh

    # VRC tests disabled, because they fail due to reasons outside of our control.
    # If the tests pass once locally, the code is correct.

    - name: Run build script
      run: "./build-binaries.sh"

    - name: Generate changelog
      id: changelog
      run: |
        ./generate-changelog.sh "${{ github.ref_name }}" RELEASE_NOTES.md
        echo "notes_file=RELEASE_NOTES.md" >> $GITHUB_OUTPUT

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        token: ${{ secrets.DEPLOY_TOKEN }}
        files: "target/release_builds/*"
        body_path: ${{ steps.changelog.outputs.notes_file }}

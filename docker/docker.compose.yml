services:

  sp2any-entrypoint:
    container_name: sp2any-entrypoint
    image: nginx:1-alpine
    volumes:
      - ./template.nginx.conf:/etc/nginx/templates/nginx.conf.template
      - ./${FRONTEND_DIST}:/usr/share/nginx/html
    env_file:
      - ./${SP2ANY_STAGE}.env
    network_mode: host
    # ports:
    #   - ${NGINX_PORT}:${NGINX_PORT}

  sp2any-api:
    container_name: sp2any-api
    build:
      dockerfile: docker/api.Dockerfile
      context: ..
      args:
        PATH_TO_SP2ANY_API_EXEC: ${PATH_TO_SP2ANY_API_EXEC}
    env_file:
      - ./${SP2ANY_STAGE}.env
    environment:
      DISCORD_STATUS_MESSAGE_UPDATER_AVAILABLE: "${DISCORD_STATUS_MESSAGE_UPDATER_AVAILABLE-false}"
      ROCKET_ADDRESS: "0.0.0.0"
      ROCKET_PORT: 8000
    network_mode: host
    # ports:
    #   - 8000:8000

  sp2any-db:
    # NOTE: db-migrations need to be run explicitly after startup. search for `sqlx migrate` or `sqlx::migrate!`
    image: postgres:17-alpine
    container_name: sp2any-db
    env_file:
      - ./${SP2ANY_STAGE}.env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: sp2any
    volumes:
      - sp2any-data:/var/lib/postgresql/data
    restart: "on-failure:2"
    network_mode: host
    # ports:
    #   - 5432:5432

volumes:
  sp2any-data:
    name: sp2any-data

services:

  sp2any-webserver:
    container_name: sp2any-webserver
    build:
      dockerfile: docker/sp2any.Dockerfile
      context: ..
      args:
        PATH_TO_EXEC: ../target/release/sp2any
    env_file:
      - ../release/config/server.defaults.env
    command: "--database-url postgres://postgres:postgres@localhost:5432/sp2any"
    network_mode: host
    # ports:
    #   - 8000:8000

  sp2any-db:
    image: postgres:17-alpine
    container_name: sp2any-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sp2any
    volumes:
      - ./../db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - sp2any-data:/var/lib/postgresql/data
    restart: "on-failure:2"
    network_mode: host
    # ports:
    #   - 5432:5432

volumes:
  sp2any-data:
    name: sp2any-data
